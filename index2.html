<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="index,follow">
        <meta name="description" content="Сборка для верстки сайта">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Данные Open Graph -->
        <meta property="og:title" content="Заголовок здесь"/>
        <meta property="og:description" content="Описание здесь"/>
        <meta property="og:image" content="https://.../image250X250.png"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://"/>
        
        <!-- Google -->
        <meta property="business:contact_data:email" content="email"/>
        <meta property="business:contact_data:phone_number" content="phone"/>
        <meta property="business:contact_data:website" content="http://"/>
        
        <!-- Google Plus -->
        <meta itemprop="name" content="Название сайта"/>
        <meta itemprop="description" content="Описание сайта"/>
        <meta itemprop="image" content="https://.../image250X250.png"/>
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:title" content="Название страницы">
        <meta name="twitter:description" content="Описание"/>
        <meta name="twitter:image:src" content="https://.../image250X250.png"/>
        <meta name="twitter:domain" content="website.com"/>
        
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.min.css">
        
        <title>Business Card form</title>    </head>
    <body class="body-wtrg">
        
        <main class="wtrg">
            <h1 class="wtrg__title">Business Card</h1>
            <div class="wtrg__container">
                <form class="wtrg__form" action="/">
                    <div class="wtrg__form-block">
                        <input class="wtrg__form-input" type="text" name="id" id="id" placeholder="ID">
                    </div>
                    <div class="wtrg__form-block">
                        <input class="wtrg__form-input" type="text" name="client_id" placeholder="Client ID">
                    </div>
                    <div class="wtrg__form-block">
                        <input class="wtrg__form-input" type="text" name="text" placeholder="Text">
                    </div>
                    <div class="wtrg__form-block">
                        <input class="wtrg__form-input" type="text" name="first_name" placeholder="First Name">
                    </div>
                    <div class="wtrg__form-block">
                        <input class="wtrg__form-input" type="text" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="wtrg__form-block">
                        <input class="wtrg__form-input" type="text" name="company_name" id="company_name" placeholder="Company Name">
                    </div>
                    <div class="wtrg__form-block">
                        <input class="wtrg__form-input" type="text" name="phone" id="phone" placeholder="Phone">
                    </div>
                    <div class="wtrg__form-block">
                        <input class="wtrg__form-input" type="text" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="wtrg__form-block">
                        <input class="wtrg__form-input" type="text" name="business_url" id="business_url" placeholder="Business url">
                    </div>
                    <div class="wtrg__form-block">
                        <input class="wtrg__form-input" type="text" name="photo_url" id="photo_url" placeholder="Photo Url">
                    </div>
        
                    <div class="wtrg__form-btn">
                        <button type="button" class="wtrg__btn wtrg__btn-green">Submit</button>
                        <a href="#" class="wtrg__btn">all</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="index,follow">
        <meta name="description" content="Сборка для верстки сайта">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Данные Open Graph -->
        <meta property="og:title" content="Заголовок здесь"/>
        <meta property="og:description" content="Описание здесь"/>
        <meta property="og:image" content="https://.../image250X250.png"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://"/>
        
        <!-- Google -->
        <meta property="business:contact_data:email" content="email"/>
        <meta property="business:contact_data:phone_number" content="phone"/>
        <meta property="business:contact_data:website" content="http://"/>
        
        <!-- Google Plus -->
        <meta itemprop="name" content="Название сайта"/>
        <meta itemprop="description" content="Описание сайта"/>
        <meta itemprop="image" content="https://.../image250X250.png"/>
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:title" content="Название страницы">
        <meta name="twitter:description" content="Описание"/>
        <meta name="twitter:image:src" content="https://.../image250X250.png"/>
        <meta name="twitter:domain" content="website.com"/>
        
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="css/style.min.css">
        
        <title>vCard-mobile</title>    </head>
    <body>
        
        <main class="v-card v-card_mobile">
            <div class="v-card_mobile__container">
                <div>
                    <img class="v-card__photo v-card_mobile__photo" src="https://scontent-waw1-1.xx.fbcdn.net/v/t1.6435-9/119448752_3290786574367530_6891711671019301988_n.jpg?_nc_cat=100&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=HFcJrOC6_BQAX_jNVkS&_nc_ht=scontent-waw1-1.xx&oh=d7d2dd5271c369007fe36d500895b588&oe=60AD3E01" onerror="this.src = 'http://yamarket.net/image/cache/data/import_yml/SD0/003/456/7/no_img-700x700.jpg'" alt="avatar">
                    <!-- <img src="https://dummyimage.com/700x700" alt="avatar" class="v-card__photo"> -->
                    <div class="v-card_mobile__text">
                        <h1 class="v-card__title v-card_mobile__title">Viktor Dovzhik</h1>
                        <p class="v-card__disc v-card_mobile__disc">W-Target profile card description. Why not making multiple lines here?</p>
                    </div>
                    <div class="v-card_mobile__buttons">
                        <button class="v-card__btn v-card_mobile__btn v-card__btn-green v-card__btn-margb">Чат в WhatsApp</button>
                        <button class="v-card__btn v-card_mobile__btn">Сохранить контакт</button>
                    </div>
                </div>
        
                <div class="v-card__created v-card_mobile__created">
                    <a class="v-card__created-link" href="#">Создано на <span>wtrg.me</span></a>
                </div>
                
            </div>
        </main>
    </body>
</html>
